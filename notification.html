<!DOCTYPE html>
<head>
    <title>VoKadio Notification Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/application.css" />
    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="/lib/FileSaver.js"></script>
    <script type="text/javascript" src="/com/filedownload.js"></script>
</head>

<body id="notificator">
    <div id="track-container" style="visibility: hidden">
        <span class="artist-name">Muse</span><span id="album-container"><span class="splitter"> / </span><span class="album">The Resistance</span></span>
        <h1><span>Exogenesis: Symphony, Part 2: Cross-Polation</span></h1>

        <div id="progress-bar"><div class="slider"></div></div>

        <div id="progress-time"><span id="current-time">1:25</span><span class="splitter">/</span><span id="track-length">3:56</span></div>

        <a href="#" id="download-track" title="Скачать аудиозапись" download="" target="_blank"></a>
        <button id="add-track-to-my-audio" type="button" title="Добавить в мои аудиозаписи"></button>
    </div>

    <button id="previous-track" type="button" title="Предыдущий трек"></button>

    <div id="album-wrapper">
        <img src="/images/no-albumart.png" alt="" />
        <button id="play-pause" type="button" title="Играть / Пауза"></button>
    </div>

    <button id="next-track" type="button" title="Следующий трек"></button>

    <button id="repeat" type="button" title="Режим повтора"></button>
    <button id="shuffle" type="button" title="Порядок проигрывания"></button>

    <div id="volume-wrapper">
        <button id="volume" type="button" title="Громкость"></button>
        <div id="volume-bar"><div class="scale"></div></div>
    </div>

    <script type="text/javascript" src="/app/notification.js"></script>
</body>
</html>
